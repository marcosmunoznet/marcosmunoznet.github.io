<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ site.title }} - {{ page.title | escape }}{% else %}{{ site.title | escape }} - {{ site.subtitle }}{% endif %}</title>
  <meta name="description" content="{% if page.subtitle %}{{ page.subtitle | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  {% if page.subtitle %}<meta name="twitter:description" content="{{ page.subtitle | strip_html }}">{% endif %}
  {% if author.twitter %}<meta name="twitter:site" content="@{{ author.twitter }}">{% endif %}
  {% if author.twitter %}<meta name="twitter:creator" content="@{{ author.twitter }}">{% endif %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ site.featured_image }}{{ page.url | prepend: site.baseurl | slugify }}{{ page.image-type}}">
  <!-- Open Graph -->
  <meta property="og:locale" content="{{ site.locale }}">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.subtitle | strip_html }}">
  <meta property="fb:app_id" content="485354908317817" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.url }}{{ site.featured_image }}{{ page.url | prepend: site.baseurl | slugify }}{{ page.image-type}}">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">

  <link type="text/css" media="all" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet" />
  <link rel="stylesheet" href=>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="http://marcosmunoz.net/assets/img/fav/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="57x57" href="http://marcosmunoz.net/assets/img/fav/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="http://marcosmunoz.net/assets/img/fav/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="http://marcosmunoz.net/assets/img/fav/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="http://marcosmunoz.net/assets/img/fav/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="http://marcosmunoz.net/assets/img/fav/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="http://marcosmunoz.net/assets/img/fav/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="http://marcosmunoz.net/assets/img/fav/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="http://marcosmunoz.net/assets/img/fav/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="http://marcosmunoz.net/assets/img/fav/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="http://marcosmunoz.net/assets/img/fav/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="http://marcosmunoz.net/assets/img/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="http://marcosmunoz.net/assets/img/fav/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="http://marcosmunoz.net/assets/img/fav/favicon-16x16.png">
  <link rel="manifest" href="http://marcosmunoz.net/assets/img/fav/manifest.json">
</head>
